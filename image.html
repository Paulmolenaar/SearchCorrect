<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />       
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="logo">
            <img src="https://cdn.vox-cdn.com/thumbor/8tLchaDMIEDNzUD3mYQ7v1ZQL84=/0x0:2012x1341/920x613/filters:focal(0x0:2012x1341):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="mijn logo">
        </div>
        <div class="topright">
            <a href="index.html">Google Search</a>        
        </div>
        <div style="text-align: center;">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="searchbar">
                <input type="hidden" name="tbm" value="isch"/>
                <br>
                <input type="submit" value="Google Search" class="button">
            </form>   
        </div>
    </body>
</html>
